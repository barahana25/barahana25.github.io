<!DOCTYPE html>
<html>
  <head>
    <title>AR Box Perspective</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      
      <!-- 카메라: FOV 조절 가능 -->
      <a-entity camera look-controls position="0 1.6 0"></a-entity>
      
      <!-- 원근감 있게 멀리 떨어진 박스 -->
      <a-box position="0 0 -5" depth="1" height="1" width="1" color="blue" shadow></a-box>

      <!-- 바닥면 (참고용) -->
      <a-plane position="0 0 -5" rotation="-90 0 0" width="10" height="10" color="#ccc"></a-plane>
    </a-scene>
  </body>
</html>
