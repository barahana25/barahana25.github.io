<!DOCTYPE html>
<html>
  <head>
    <title>AR.js - 카메라 켜자마자 박스 표시</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- 카메라 -->
      <a-camera position="0 0 0" look-controls-enabled="false"></a-camera>

      <!-- 사용자의 정면 앞에 생성되는 박스 -->
      <a-box position="0 0 3" color="red" scale="1 1 1"></a-box>
      <a-box position="0 0.5 2" color="red" scale="1 1 1"></a-box>
      <a-box position="0 1 1" color="red" scale="1 1 1"></a-box>
    </a-scene>
  </body>
</html>
