<!DOCTYPE html>
<html>
  <head>
    <title>3D 박스 AR.js 예제</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- 빛 추가 -->
      <a-light type="directional" color="#ffffff" intensity="0.8" position="0 4 -3"></a-light>
      <a-light type="ambient" color="#bbbbbb"></a-light>

      <!-- 카메라 -->
      <a-camera position="0 1.6 0"></a-camera>

      <!-- 회전하는 박스 -->
      <a-box position="0 1 -3"
             color="#FF6347"
             scale="1 1 1"
             animation="property: rotation; to: 0 360 0; loop: true; dur: 4000">
      </a-box>

      <!-- 참조용 바닥 -->
      <a-plane position="0 0 -50" rotation="-90 0 0" width="4" height="4" color="#ccc"></a-plane>
    </a-scene>
  </body>
</html>
