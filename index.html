<!DOCTYPE html>
<html>
  <head>
    <title>AR.js 3D 박스 멀리 배치</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- 조명 -->
      <a-light type="directional" intensity="0.8" position="0 4 -3"></a-light>
      <a-light type="ambient" color="#bbbbbb"></a-light>

      <!-- 카메라 -->
      <a-camera position="0 1.6 0"></a-camera>

      <!-- 바닥에 멀리 있는 박스 -->
      <a-box 
        position="0 0.5 -10" 
        color="tomato" 
        scale="1 1 1"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 4000">
      </a-box>

      <!-- 바닥 -->
      <a-plane position="0 0 -10" rotation="-90 0 0" width="10" height="10" color="#ccc"></a-plane>
    </a-scene>
  </body>
</html>
