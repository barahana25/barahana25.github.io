<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>GeoAR.js demo</title>

  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>

  <!-- 위치 기반 AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0;overflow:hidden;">
  <a-scene
      vr-mode-ui="enabled:false"
      arjs="sourceType:webcam; videoTexture:true; debugUIEnabled:false">

    <!-- 내 위치 앞 5 m에 놓인 박스 -->
    <a-box material="color:red"
           scale="15 15 15"
           position="0 0 -5"
           gps-entity-place="latitude:36.35529; longitude:128.70242"
           look-at="[gps-camera]">
    </a-box>

    <!-- 실제 기기용: gps-camera              -->
    <!-- 데스크톱 미리보기용: simulate* 추가 -->
    <a-camera gps-camera
              simulateLatitude="36.35529"
              simulateLongitude="128.70242"
              rotation-reader>
    </a-camera>
  </a-scene>
</body>
</html>
