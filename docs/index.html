<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>GeoAR.js demo</title>

  <!-- 권장 버전 -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>

  <link rel="stylesheet" href="../../src/stylesheets/index.css">
  <script src="./places.js"></script>
</head>

<body style="margin:0;overflow:hidden;">
  <a-scene
      cursor="rayOrigin: mouse"
      raycaster="objects: [gps-new-entity-place]"
      embedded
      vr-mode-ui="enabled:false"
      arjs="sourceType:webcam; videoTexture:true; debugUIEnabled:false">

    <!-- 🔸 시뮬레이션 좌표 입력 (필요할 때만) -->
    <a-camera
        gps-camera="simulateLatitude:36.35524157455368; simulateLongitude:128.70253036076534;"
        rotation-reader>
    </a-camera>
  </a-scene>
</body>
</html>
